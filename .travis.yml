language: cpp
sudo: required
dist: trusty
compiler:
- g++
os:
- linux
script: cmake . && make && build/bin/run_tests
addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:mhier/libboost-latest'
      - sourceline: 'deb http://packages.gameap.ru/ubuntu trusty main'
        key_url: 'http://packages.gameap.ru/ubuntu/gameap-rep.gpg.key'
    packages:
      - cmake
      - gcc-8
      - g++-8
      - libboost1.67-dev
      - libbinn-dev
      - librestclientcpp-dev
      - libjsoncpp-dev
      - libssl-dev